<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#0A1520"/>
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#00FF88"/>
    </linearGradient>
    <filter id="softglow5"><feGaussianBlur stdDeviation="25"/></filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg5)"/>
  
  <!-- Background orbs -->
  <circle cx="400" cy="300" r="220" fill="#00D4FF" opacity="0.04" filter="url(#softglow5)"/>
  <circle cx="900" cy="300" r="220" fill="#00FF88" opacity="0.04" filter="url(#softglow5)"/>
  
  <!-- Passive side (left, muted) -->
  <g transform="translate(180, 200)" opacity="0.4">
    <rect x="-80" y="-10" width="200" height="240" rx="16" fill="#12121A" stroke="#55556A" stroke-width="1"/>
    <text x="20" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#55556A" text-anchor="middle">PASSIVE</text>
    <!-- User icon -->
    <circle cx="20" cy="70" r="20" fill="none" stroke="#55556A" stroke-width="1.5"/>
    <circle cx="20" cy="63" r="7" fill="none" stroke="#55556A" stroke-width="1.5"/>
    <path d="M 5,83 Q 20,95 35,83" fill="none" stroke="#55556A" stroke-width="1.5"/>
    <!-- Arrows going out -->
    <line x1="50" y1="55" x2="90" y2="40" stroke="#55556A" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="70" x2="90" y2="70" stroke="#55556A" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="85" x2="90" y2="100" stroke="#55556A" stroke-width="1" stroke-dasharray="3,3"/>
    <!-- Small service boxes -->
    <rect x="90" y="30" width="20" height="20" rx="3" fill="none" stroke="#55556A" stroke-width="1"/>
    <rect x="90" y="60" width="20" height="20" rx="3" fill="none" stroke="#55556A" stroke-width="1"/>
    <rect x="90" y="90" width="20" height="20" rx="3" fill="none" stroke="#55556A" stroke-width="1"/>
    
    <text x="20" y="140" font-family="monospace" font-size="10" fill="#55556A" text-anchor="middle">User commands</text>
    <text x="20" y="155" font-family="monospace" font-size="10" fill="#55556A" text-anchor="middle">Cloud obeys</text>
    
    <!-- X mark -->
    <line x1="0" y1="180" x2="40" y2="210" stroke="#EA4335" stroke-width="2" opacity="0.4"/>
    <line x1="40" y1="180" x2="0" y2="210" stroke="#EA4335" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Arrow between -->
  <g transform="translate(540, 295)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="url(#cloud)" stroke-width="3"/>
    <polygon points="100,-8 120,0 100,8" fill="#00FF88"/>
  </g>
  
  <!-- Active side (right, vibrant) -->
  <g transform="translate(800, 200)">
    <rect x="-80" y="-10" width="200" height="240" rx="16" fill="#12121A" stroke="#00FF88" stroke-width="1.5"/>
    <text x="20" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#00FF88" text-anchor="middle">ACTIVE</text>
    <!-- AI brain icon -->
    <circle cx="20" cy="70" r="22" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <circle cx="12" cy="62" r="3" fill="#00D4FF" opacity="0.6"/>
    <circle cx="28" cy="62" r="3" fill="#00FF88" opacity="0.6"/>
    <circle cx="20" cy="78" r="3" fill="#A855F7" opacity="0.6"/>
    <line x1="12" y1="62" x2="28" y2="62" stroke="#00D4FF" stroke-width="0.8" opacity="0.4"/>
    <line x1="12" y1="62" x2="20" y2="78" stroke="#A855F7" stroke-width="0.8" opacity="0.4"/>
    <line x1="28" y1="62" x2="20" y2="78" stroke="#00FF88" stroke-width="0.8" opacity="0.4"/>
    <!-- Arrows going out (proactive) -->
    <line x1="50" y1="55" x2="90" y2="40" stroke="#00FF88" stroke-width="1.5"/>
    <line x1="50" y1="70" x2="90" y2="70" stroke="#00D4FF" stroke-width="1.5"/>
    <line x1="50" y1="85" x2="90" y2="100" stroke="#A855F7" stroke-width="1.5"/>
    <!-- Glowing service boxes -->
    <rect x="90" y="30" width="20" height="20" rx="3" fill="#00FF88" opacity="0.15" stroke="#00FF88" stroke-width="1"/>
    <rect x="90" y="60" width="20" height="20" rx="3" fill="#00D4FF" opacity="0.15" stroke="#00D4FF" stroke-width="1"/>
    <rect x="90" y="90" width="20" height="20" rx="3" fill="#A855F7" opacity="0.15" stroke="#A855F7" stroke-width="1"/>
    
    <text x="20" y="140" font-family="monospace" font-size="10" fill="#00FF88" text-anchor="middle">AI predicts</text>
    <text x="20" y="155" font-family="monospace" font-size="10" fill="#00FF88" text-anchor="middle">Cloud acts</text>
    
    <!-- Check mark -->
    <polyline points="5,195 15,205 35,185" fill="none" stroke="#00FF88" stroke-width="2.5"/>
  </g>
  
  <!-- Category pill -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="72" height="28" rx="14" fill="#00D4FF" opacity="0.2"/>
    <text x="36" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#00D4FF" text-anchor="middle">Cloud</text>
  </g>
  
  <!-- Title -->
  <text x="80" y="535" font-family="system-ui, sans-serif" font-size="40" font-weight="800" fill="#E8E8ED" letter-spacing="-1">The Cloud Is Going</text>
  <text x="545" y="535" font-family="system-ui, sans-serif" font-size="40" font-weight="800" fill="url(#cloud)" letter-spacing="-1">Active</text>
  
  <!-- Subtitle -->
  <text x="80" y="575" font-family="system-ui, sans-serif" font-size="16" fill="#8888A0">From "do what I say" to "do what I need" — AWS, GCP, Azure</text>
  
  <!-- Author -->
  <g transform="translate(80, 118)">
    <circle cx="18" cy="0" r="18" fill="#00D4FF" opacity="0.3"/>
    <text x="18" y="6" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#00D4FF" text-anchor="middle">N</text>
    <text x="48" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#8888A0">Nirmil · 10 min read</text>
  </g>
</svg>
