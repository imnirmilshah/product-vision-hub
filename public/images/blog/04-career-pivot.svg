<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#1A1210"/>
    </linearGradient>
    <linearGradient id="career" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FBBC04"/>
    </linearGradient>
    <filter id="softglow4"><feGaussianBlur stdDeviation="20"/></filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg4)"/>
  
  <!-- Background orbs -->
  <circle cx="900" cy="250" r="200" fill="#FF6B35" opacity="0.05" filter="url(#softglow4)"/>
  <circle cx="300" cy="450" r="180" fill="#FBBC04" opacity="0.04" filter="url(#softglow4)"/>
  
  <!-- Career path visualization -->
  <g transform="translate(700, 180)">
    <!-- Path line -->
    <path d="M 0,250 C 80,250 80,150 160,150 C 240,150 240,50 320,50" fill="none" stroke="url(#career)" stroke-width="3" stroke-dasharray="8,6" opacity="0.6"/>
    
    <!-- Node 1: Data Engineer -->
    <g transform="translate(0, 230)">
      <rect x="-60" y="0" width="120" height="50" rx="12" fill="#12121A" stroke="#FF6B35" stroke-width="1.5" opacity="0.8"/>
      <text x="0" y="20" font-family="monospace" font-size="10" fill="#FF6B35" text-anchor="middle">Data</text>
      <text x="0" y="36" font-family="monospace" font-size="10" fill="#FF6B35" text-anchor="middle">Engineer</text>
    </g>
    
    <!-- Node 2: Data PM -->
    <g transform="translate(160, 130)">
      <rect x="-60" y="0" width="120" height="50" rx="12" fill="#12121A" stroke="#FBBC04" stroke-width="1.5" opacity="0.8"/>
      <text x="0" y="20" font-family="monospace" font-size="10" fill="#FBBC04" text-anchor="middle">Data Product</text>
      <text x="0" y="36" font-family="monospace" font-size="10" fill="#FBBC04" text-anchor="middle">Manager</text>
    </g>
    
    <!-- Node 3: AWS PM -->
    <g transform="translate(320, 30)">
      <rect x="-65" y="0" width="130" height="50" rx="12" fill="#12121A" stroke="#00D4FF" stroke-width="2"/>
      <text x="0" y="20" font-family="monospace" font-size="10" fill="#00D4FF" text-anchor="middle" font-weight="700">Tech PM</text>
      <text x="0" y="36" font-family="monospace" font-size="10" fill="#00D4FF" text-anchor="middle" font-weight="700">@ AWS</text>
    </g>
    
    <!-- Arrow indicators -->
    <polygon points="148,175 160,165 172,175" fill="#FBBC04" opacity="0.5"/>
    <polygon points="308,75 320,65 332,75" fill="#00D4FF" opacity="0.6"/>
    
    <!-- Year labels -->
    <text x="0" y="300" font-family="monospace" font-size="11" fill="#55556A" text-anchor="middle">2016</text>
    <text x="160" y="200" font-family="monospace" font-size="11" fill="#55556A" text-anchor="middle">2021</text>
    <text x="320" y="100" font-family="monospace" font-size="11" fill="#8888A0" text-anchor="middle">2024</text>
  </g>
  
  <!-- Category pill -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="76" height="28" rx="14" fill="#FBBC04" opacity="0.2"/>
    <text x="38" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#FBBC04" text-anchor="middle">Career</text>
  </g>
  
  <!-- Title -->
  <text x="80" y="180" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#E8E8ED" letter-spacing="-1">From Data Engineer</text>
  <text x="80" y="240" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#E8E8ED" letter-spacing="-1">to Product Manager:</text>
  <text x="80" y="300" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="url(#career)" letter-spacing="-1">My Career Pivot</text>
  
  <!-- Subtitle -->
  <text x="80" y="355" font-family="system-ui, sans-serif" font-size="17" fill="#8888A0">Why technical depth is a PM superpower</text>
  
  <!-- Skills transfer badges -->
  <g transform="translate(80, 410)">
    <rect x="0" y="0" width="140" height="32" rx="16" fill="#12121A" stroke="#FF6B35" stroke-width="1" opacity="0.7"/>
    <text x="70" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#FF6B35" text-anchor="middle">Systems Thinking</text>
  </g>
  <g transform="translate(235, 410)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#12121A" stroke="#FBBC04" stroke-width="1" opacity="0.7"/>
    <text x="60" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#FBBC04" text-anchor="middle">Data Literacy</text>
  </g>
  <g transform="translate(370, 410)">
    <rect x="0" y="0" width="145" height="32" rx="16" fill="#12121A" stroke="#00D4FF" stroke-width="1" opacity="0.7"/>
    <text x="72" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle">Technical Credibility</text>
  </g>
  
  <!-- Author -->
  <g transform="translate(80, 540)">
    <circle cx="18" cy="0" r="18" fill="#FF6B35" opacity="0.3"/>
    <text x="18" y="6" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FF6B35" text-anchor="middle">N</text>
    <text x="48" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#8888A0">Nirmil Â· 7 min read</text>
  </g>
</svg>
