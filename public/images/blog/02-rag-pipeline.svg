<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#0F1A2E"/>
    </linearGradient>
    <linearGradient id="pipe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#00FF88"/>
    </linearGradient>
    <filter id="glow2"><feGaussianBlur stdDeviation="6"/></filter>
    <filter id="softglow2"><feGaussianBlur stdDeviation="25"/></filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Background orbs -->
  <circle cx="200" cy="300" r="200" fill="#00D4FF" opacity="0.04" filter="url(#softglow2)"/>
  <circle cx="1000" cy="350" r="200" fill="#00FF88" opacity="0.04" filter="url(#softglow2)"/>
  <circle cx="600" cy="150" r="180" fill="#A855F7" opacity="0.04" filter="url(#softglow2)"/>
  
  <!-- RAG Pipeline visualization -->
  <!-- Pipeline line -->
  <line x1="140" y1="430" x2="1060" y2="430" stroke="url(#pipe)" stroke-width="3" opacity="0.3" stroke-dasharray="8,8"/>
  
  <!-- Node 1: Query -->
  <g transform="translate(140, 400)">
    <circle cx="0" cy="30" r="24" fill="#0A0A0F" stroke="#00D4FF" stroke-width="2"/>
    <text x="0" y="36" font-family="monospace" font-size="14" fill="#00D4FF" text-anchor="middle">Q</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#8888A0" text-anchor="middle">Query</text>
  </g>
  
  <!-- Node 2: Embed -->
  <g transform="translate(320, 400)">
    <circle cx="0" cy="30" r="24" fill="#0A0A0F" stroke="#A855F7" stroke-width="2"/>
    <text x="0" y="35" font-family="monospace" font-size="11" fill="#A855F7" text-anchor="middle">EMB</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#8888A0" text-anchor="middle">Embed</text>
  </g>
  
  <!-- Node 3: Vector Search -->
  <g transform="translate(500, 400)">
    <circle cx="0" cy="30" r="24" fill="#0A0A0F" stroke="#00D4FF" stroke-width="2"/>
    <text x="0" y="35" font-family="monospace" font-size="10" fill="#00D4FF" text-anchor="middle">VEC</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#8888A0" text-anchor="middle">Search</text>
  </g>
  
  <!-- Node 4: Context -->
  <g transform="translate(680, 400)">
    <circle cx="0" cy="30" r="24" fill="#0A0A0F" stroke="#FF6B35" stroke-width="2"/>
    <text x="0" y="35" font-family="monospace" font-size="10" fill="#FF6B35" text-anchor="middle">CTX</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#8888A0" text-anchor="middle">Context</text>
  </g>
  
  <!-- Node 5: LLM -->
  <g transform="translate(860, 400)">
    <circle cx="0" cy="30" r="28" fill="#0A0A0F" stroke="#A855F7" stroke-width="2.5"/>
    <text x="0" y="35" font-family="monospace" font-size="12" fill="#A855F7" text-anchor="middle" font-weight="700">LLM</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#8888A0" text-anchor="middle">Generate</text>
  </g>
  
  <!-- Node 6: Response -->
  <g transform="translate(1040, 400)">
    <circle cx="0" cy="30" r="24" fill="#0A0A0F" stroke="#00FF88" stroke-width="2"/>
    <text x="0" y="36" font-family="monospace" font-size="14" fill="#00FF88" text-anchor="middle">✓</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#8888A0" text-anchor="middle">Answer</text>
  </g>
  
  <!-- Vector dots constellation above pipeline -->
  <g opacity="0.4">
    <circle cx="440" cy="280" r="3" fill="#00D4FF"/>
    <circle cx="480" cy="250" r="4" fill="#A855F7"/>
    <circle cx="520" cy="290" r="3" fill="#00D4FF"/>
    <circle cx="460" cy="230" r="2" fill="#00FF88"/>
    <circle cx="540" cy="260" r="3.5" fill="#A855F7"/>
    <circle cx="500" cy="300" r="2.5" fill="#00D4FF"/>
    <circle cx="560" cy="240" r="3" fill="#00FF88"/>
    <circle cx="420" cy="260" r="2" fill="#A855F7"/>
    <circle cx="580" cy="280" r="4" fill="#00D4FF"/>
    <circle cx="510" cy="220" r="2.5" fill="#A855F7"/>
    <line x1="440" y1="280" x2="480" y2="250" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
    <line x1="480" y1="250" x2="520" y2="290" stroke="#A855F7" stroke-width="0.5" opacity="0.3"/>
    <line x1="520" y1="290" x2="540" y2="260" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
    <line x1="460" y1="230" x2="510" y2="220" stroke="#00FF88" stroke-width="0.5" opacity="0.3"/>
    <line x1="560" y1="240" x2="580" y2="280" stroke="#00FF88" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Category pill -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="72" height="28" rx="14" fill="#A855F7" opacity="0.2"/>
    <text x="36" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#A855F7" text-anchor="middle">AI/ML</text>
  </g>
  
  <!-- Title -->
  <text x="80" y="150" font-family="system-ui, sans-serif" font-size="46" font-weight="800" fill="#E8E8ED" letter-spacing="-1">The RAG Pipeline</text>
  <text x="80" y="210" font-family="system-ui, sans-serif" font-size="46" font-weight="800" fill="url(#pipe)" letter-spacing="-1">Explained</text>
  
  <!-- Subtitle -->
  <text x="80" y="260" font-family="system-ui, sans-serif" font-size="17" fill="#8888A0">How AI answers questions it was never trained on</text>
  
  <!-- Author -->
  <g transform="translate(80, 550)">
    <circle cx="18" cy="0" r="18" fill="#00D4FF" opacity="0.3"/>
    <text x="18" y="6" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#00D4FF" text-anchor="middle">N</text>
    <text x="48" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#8888A0">Nirmil · 12 min read</text>
  </g>
</svg>
