<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softglow1">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.06">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="660" y1="0" x2="660" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="780" y1="0" x2="780" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="840" y1="0" x2="840" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="1020" y1="0" x2="1020" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="1080" y1="0" x2="1080" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="1140" y1="0" x2="1140" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="60" x2="1200" y2="60" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="180" x2="1200" y2="180" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="360" x2="1200" y2="360" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="540" x2="1200" y2="540" stroke="#00D4FF" stroke-width="1"/>
  </g>
  
  <!-- Decorative orbs -->
  <circle cx="900" cy="200" r="180" fill="#A855F7" opacity="0.07" filter="url(#softglow1)"/>
  <circle cx="300" cy="450" r="150" fill="#00D4FF" opacity="0.05" filter="url(#softglow1)"/>
  
  <!-- Claude icon - abstract brain/chat -->
  <g transform="translate(780, 140)" filter="url(#glow1)">
    <rect x="0" y="0" width="280" height="200" rx="20" fill="none" stroke="url(#accent1)" stroke-width="2" opacity="0.6"/>
    <rect x="20" y="30" width="180" height="12" rx="6" fill="#A855F7" opacity="0.5"/>
    <rect x="20" y="55" width="240" height="12" rx="6" fill="#00D4FF" opacity="0.4"/>
    <rect x="20" y="80" width="140" height="12" rx="6" fill="#A855F7" opacity="0.3"/>
    <rect x="20" y="115" width="240" height="12" rx="6" fill="#00FF88" opacity="0.4"/>
    <rect x="20" y="140" width="200" height="12" rx="6" fill="#00FF88" opacity="0.3"/>
    <rect x="20" y="165" width="160" height="12" rx="6" fill="#00FF88" opacity="0.2"/>
    <!-- Cursor blink -->
    <rect x="180" y="165" width="2" height="14" fill="#00D4FF" opacity="0.8"/>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.15">
    <line x1="700" y1="180" x2="760" y2="180" stroke="#00D4FF" stroke-width="2"/>
    <line x1="720" y1="220" x2="760" y2="220" stroke="#A855F7" stroke-width="2"/>
    <line x1="710" y1="260" x2="760" y2="260" stroke="#00D4FF" stroke-width="1.5"/>
  </g>
  
  <!-- 3x badge -->
  <g transform="translate(850, 380)">
    <rect x="0" y="0" width="120" height="50" rx="25" fill="none" stroke="#00FF88" stroke-width="2" opacity="0.7"/>
    <text x="60" y="33" font-family="monospace" font-size="24" font-weight="700" fill="#00FF88" text-anchor="middle" opacity="0.9">3x</text>
  </g>
  
  <!-- Category pill -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="72" height="28" rx="14" fill="#A855F7" opacity="0.2"/>
    <text x="36" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#A855F7" text-anchor="middle">AI/ML</text>
  </g>
  
  <!-- Title text -->
  <text x="80" y="200" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#E8E8ED" letter-spacing="-1">How I Use Claude AI</text>
  <text x="80" y="260" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#E8E8ED" letter-spacing="-1">to Ship Products</text>
  <text x="80" y="320" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="url(#accent1)" letter-spacing="-1">3x Faster at AWS</text>
  
  <!-- Subtitle -->
  <text x="80" y="380" font-family="system-ui, sans-serif" font-size="18" fill="#8888A0">From PRD drafts to competitive analysis — a practical workflow</text>
  
  <!-- Author -->
  <g transform="translate(80, 540)">
    <circle cx="18" cy="0" r="18" fill="#00D4FF" opacity="0.3"/>
    <text x="18" y="6" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#00D4FF" text-anchor="middle">N</text>
    <text x="48" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#8888A0">Nirmil · 8 min read</text>
  </g>
</svg>
