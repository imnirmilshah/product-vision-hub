<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#150A1F"/>
    </linearGradient>
    <linearGradient id="agent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="50%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#00FF88"/>
    </linearGradient>
    <filter id="softglow6"><feGaussianBlur stdDeviation="20"/></filter>
    <filter id="glow6"><feGaussianBlur stdDeviation="4"/></filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg6)"/>
  
  <!-- Background orbs -->
  <circle cx="850" cy="250" r="200" fill="#A855F7" opacity="0.06" filter="url(#softglow6)"/>
  <circle cx="500" cy="400" r="180" fill="#00D4FF" opacity="0.04" filter="url(#softglow6)"/>
  
  <!-- Agent loop visualization -->
  <g transform="translate(820, 260)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="60" fill="#12121A" stroke="#A855F7" stroke-width="2"/>
    <text x="0" y="-8" font-family="monospace" font-size="12" fill="#A855F7" text-anchor="middle" font-weight="700">AGENT</text>
    <text x="0" y="10" font-family="monospace" font-size="10" fill="#8888A0" text-anchor="middle">LLM Core</text>
    
    <!-- Orbiting nodes -->
    <!-- Perceive -->
    <g transform="translate(0, -130)">
      <circle cx="0" cy="0" r="28" fill="#12121A" stroke="#00D4FF" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="9" fill="#00D4FF" text-anchor="middle">Perceive</text>
    </g>
    <line x1="0" y1="-68" x2="0" y2="-102" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
    
    <!-- Reason -->
    <g transform="translate(120, -65)">
      <circle cx="0" cy="0" r="28" fill="#12121A" stroke="#A855F7" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="9" fill="#A855F7" text-anchor="middle">Reason</text>
    </g>
    <line x1="52" y1="-34" x2="95" y2="-52" stroke="#A855F7" stroke-width="1" opacity="0.4"/>
    
    <!-- Plan -->
    <g transform="translate(120, 65)">
      <circle cx="0" cy="0" r="28" fill="#12121A" stroke="#00FF88" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="9" fill="#00FF88" text-anchor="middle">Plan</text>
    </g>
    <line x1="52" y1="34" x2="95" y2="52" stroke="#00FF88" stroke-width="1" opacity="0.4"/>
    
    <!-- Act -->
    <g transform="translate(0, 130)">
      <circle cx="0" cy="0" r="28" fill="#12121A" stroke="#FF6B35" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="9" fill="#FF6B35" text-anchor="middle">Act</text>
    </g>
    <line x1="0" y1="68" x2="0" y2="102" stroke="#FF6B35" stroke-width="1" opacity="0.4"/>
    
    <!-- Memory -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="28" fill="#12121A" stroke="#FBBC04" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="9" fill="#FBBC04" text-anchor="middle">Memory</text>
    </g>
    <line x1="-68" y1="0" x2="-92" y2="0" stroke="#FBBC04" stroke-width="1" opacity="0.4"/>
    
    <!-- Circular orbit path -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="url(#agent)" stroke-width="1" opacity="0.15" stroke-dasharray="6,8"/>
    
    <!-- Traveling dot on orbit -->
    <circle cx="0" cy="-130" r="4" fill="#00D4FF" filter="url(#glow6)"/>
  </g>
  
  <!-- Tool cards -->
  <g transform="translate(680, 440)" opacity="0.5">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#12121A" stroke="#55556A" stroke-width="0.8"/>
    <text x="35" y="18" font-family="monospace" font-size="8" fill="#8888A0" text-anchor="middle">Search</text>
  </g>
  <g transform="translate(760, 440)" opacity="0.5">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#12121A" stroke="#55556A" stroke-width="0.8"/>
    <text x="35" y="18" font-family="monospace" font-size="8" fill="#8888A0" text-anchor="middle">Code</text>
  </g>
  <g transform="translate(840, 440)" opacity="0.5">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#12121A" stroke="#55556A" stroke-width="0.8"/>
    <text x="35" y="18" font-family="monospace" font-size="8" fill="#8888A0" text-anchor="middle">Database</text>
  </g>
  <g transform="translate(920, 440)" opacity="0.5">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#12121A" stroke="#55556A" stroke-width="0.8"/>
    <text x="35" y="18" font-family="monospace" font-size="8" fill="#8888A0" text-anchor="middle">API</text>
  </g>
  
  <!-- Category pill -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="72" height="28" rx="14" fill="#A855F7" opacity="0.2"/>
    <text x="36" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#A855F7" text-anchor="middle">AI/ML</text>
  </g>
  
  <!-- Title -->
  <text x="80" y="180" font-family="system-ui, sans-serif" font-size="46" font-weight="800" fill="#E8E8ED" letter-spacing="-1">Building AI Agents:</text>
  <text x="80" y="240" font-family="system-ui, sans-serif" font-size="46" font-weight="800" fill="url(#agent)" letter-spacing="-1">What PMs Need</text>
  <text x="80" y="300" font-family="system-ui, sans-serif" font-size="46" font-weight="800" fill="url(#agent)" letter-spacing="-1">to Know</text>
  
  <!-- Subtitle -->
  <text x="80" y="355" font-family="system-ui, sans-serif" font-size="17" fill="#8888A0">Autonomous systems that reason, plan, and act</text>
  
  <!-- Author -->
  <g transform="translate(80, 540)">
    <circle cx="18" cy="0" r="18" fill="#A855F7" opacity="0.3"/>
    <text x="18" y="6" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#A855F7" text-anchor="middle">N</text>
    <text x="48" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#8888A0">Nirmil Â· 9 min read</text>
  </g>
</svg>
